<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shark Games Store</title>

  <!-- Favicon (pon aquí tu icono .ico en la carpeta public) -->
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />

  <!-- CSS generado por Tailwind -->
  <link rel="stylesheet" href="./output.css" />
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">

  <!-- HEADER -->
  <header class="p-6 text-center">
    <h1 class="text-4xl font-bold text-cyan-400">Shark Games Store</h1>
    <p class="text-slate-400 mt-2">
      Encuentra las mejores ofertas de videojuegos en distintas tiendas digitales.
    </p>
  </header>

  <main class="max-w-6xl mx-auto px-4 pb-10">

    <!-- BARRA DE BÚSQUEDA -->
    <section class="flex flex-col md:flex-row gap-3 justify-center items-center mb-6">
      <input
        id="searchInput"
        type="text"
        placeholder="Buscar videojuego por nombre..."
        class="w-full md:w-2/3 p-3 rounded bg-slate-900 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-cyan-500"
      />
      <button
        id="searchBtn"
        class="w-full md:w-auto bg-cyan-500 hover:bg-cyan-600 px-5 py-3 rounded text-white font-medium transition"
      >
        Buscar
      </button>
    </section>

    <!-- CONTROLES DE FILTRO Y ORDEN -->
    <section class="flex flex-col md:flex-row justify-between gap-4 mb-4">
      <div>
        <label for="storeFilter" class="mr-2 text-sm text-slate-300">Tienda:</label>
        <select
          id="storeFilter"
          class="bg-slate-900 border border-slate-700 p-2 rounded text-sm"
        >
          <option value="">Todas las tiendas</option>
          <option value="1">Steam</option>
          <option value="2">Epic Games Store</option>
          <option value="3">Humble Store</option>
          <option value="7">GOG</option>
        </select>
      </div>

      <div>
        <label for="sortSelect" class="mr-2 text-sm text-slate-300">Ordenar por:</label>
        <select
          id="sortSelect"
          class="bg-slate-900 border border-slate-700 p-2 rounded text-sm"
        >
          <option value="">Sin orden</option>
          <option value="priceAsc">Precio más bajo</option>
          <option value="priceDesc">Precio más alto</option>
        </select>
      </div>
    </section>

    <!-- SPINNER + MENSAJES DE ESTADO -->
    <section class="mt-4">
      <!-- Spinner animado -->
      <div id="spinner" class="hidden flex justify-center py-6">
        <div class="animate-spin rounded-full h-10 w-10 border-4 border-cyan-400 border-t-transparent"></div>
      </div>

      <!-- Texto Cargando -->
      <p id="loadingText" class="hidden text-center text-slate-300">
        Cargando videojuegos...
      </p>

      <!-- Texto Error -->
      <p id="errorText" class="hidden text-center text-red-400 mt-2"></p>

      <!-- Texto sin resultados -->
      <p id="emptyMessage" class="hidden text-center text-slate-400 mt-2">
        No se encontraron resultados.
      </p>
    </section>

    <!-- GRID DE VIDEOJUEGOS -->
    <section
      id="gamesGrid"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6"
    >
      <!-- Las tarjetas se generan dinámicamente desde script.js -->
    </section>

    <!-- BOTÓN "VER MÁS" PARA PAGINACIÓN -->
    <button
      id="verMas"
      class="hidden bg-cyan-500 hover:bg-cyan-600 px-4 py-2 rounded text-white mx-auto block mt-6"
    >
      Ver más
    </button>

  </main>

  <!-- MODAL DE DETALLE -->
  <div
    id="detailModal"
    class="hidden fixed inset-0 bg-black/70 flex justify-center items-center p-4 z-50"
  >
    <div class="bg-slate-900 p-6 rounded-lg max-w-md w-full relative shadow-xl">
      <button
        id="closeModal"
        class="absolute top-2 right-2 text-slate-400 hover:text-white"
      >
        ✖
      </button>

      <img id="modalImg" class="w-full rounded mb-4" alt="Portada del juego" />

      <h2 id="modalTitle" class="text-xl font-bold mb-2"></h2>

      <p id="modalPrice" class="text-cyan-400 mb-1"></p>
      <p id="modalNormalPrice" class="text-slate-300 mb-4 text-sm"></p>

      <a
        id="modalLink"
        href="#"
        target="_blank"
        class="block text-center bg-cyan-500 hover:bg-cyan-600 text-white p-2 rounded"
      >
        Ir a la tienda
      </a>
    </div>
  </div>

  <!-- LÓGICA DE LA APP -->
  <script src="./script.js"></script>
</body>
</html>
